<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Field</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form id="guessForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <canvas id="canvas" width="500" height="300"></canvas>
        <button id="clearButton" type="button">Clear</button>
        <button id="submitButton" type="button">Submit</button>
    </form>
    <div id="result"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
    
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
    
            function draw(e) {
                if (!isDrawing) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
    
            function stopDrawing() {
                isDrawing = false;
            }
    
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
    
            const clearButton = document.getElementById('clearButton');
            if (clearButton) {
                clearButton.addEventListener('click', function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                });
            } else {
                console.error('Clear button not found.');
            }
    
            const guessForm = document.getElementById('guessForm');
            if (guessForm) {
                guessForm.addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent the default form submission
    
                    const formData = new FormData();
                    formData.append('image', canvas.toDataURL('image/png'));
                    formData.append('csrfmiddlewaretoken', document.querySelector('input[name="csrfmiddlewaretoken"]').value);
    
                    fetch('/numberGuesser', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        const resultElement = document.getElementById('result');
                        resultElement.textContent = 'Recognized Digit: ' + data['recognized_digit'];
                    })
                    .catch(error => console.error('Error:', error));
                });
            } else {
                console.error('Guess form not found.');
            }
        });
    </script>      
</body>
</html>
